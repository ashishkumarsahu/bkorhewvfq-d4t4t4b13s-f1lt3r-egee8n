<div class="card">
	<table mat-table class="table table--striped" [dataSource]="data">
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef>
				ID
        <!-- Column Header Filter -->
				<i [matMenuTriggerFor]="menu" class="fal fa-filter th-filter-icon"></i>

				<mat-menu #menu="matMenu" class="menu-dropdown box-xs">

					<!-- Selector -->
					<div class="form-field margin-b-3">
						<label for="operatorID">Operator</label>
						<mat-select id="operatorID" class="field field--alt" disableOptionCentering
							(click)="stopPropagation($event)">
							<mat-option value="0">Contains</mat-option>
							<mat-option value="1">Option 1</mat-option>
							<mat-option value="2">Option 2</mat-option>
							<mat-option value="3">Option 3</mat-option>
							<mat-option value="4">Option 4</mat-option>
						</mat-select>
					</div>

					<!-- Search bar -->
					<div class="form-field form-field--prepend margin-b-4" (click)="stopPropagation($event)">
						<label for="searchID">Search</label>
						<input id="searchID" matInput class="field field--alt padding-l-0" placeholder="...">
						<span class="field--prepend"><i class="fal fa-search"></i></span>
					</div>

					<!-- Buttons -->
					<div class="display-flex flex-flow-row">
						<button class="btn-primary--tertiary flex-fill-1-1">Clear</button>
            <div class="w-px-3"></div>
						<button class="btn-primary--secondary flex-fill-1-1">Search</button>
					</div>


				</mat-menu>
			</th>
			<td mat-cell *matCellDef="let element">{{element.id}}</td>
		</ng-container>
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef class="">Name

        <!-- Column Header Filter -->
				<i [matMenuTriggerFor]="menu" class="fal fa-filter th-filter-icon">
        <span class="dot--primary filter-status w-px-2 h-px-2"></span>
        </i>

				<mat-menu #menu="matMenu" class="menu-dropdown box-xs">

					<!-- Selector -->
					<div class="form-field margin-b-3">
						<label for="operatorName">Operator</label>
						<mat-select id="operatorName" class="field field--alt" disableOptionCentering
							(click)="stopPropagation($event)">
							<mat-option value="0">Contains</mat-option>
							<mat-option value="1">Option 1</mat-option>
							<mat-option value="2">Option 2</mat-option>
							<mat-option value="3">Option 3</mat-option>
							<mat-option value="4">Option 4</mat-option>
						</mat-select>
					</div>

					<!-- Search bar -->
					<div class="form-field form-field--prepend margin-b-4" (click)="stopPropagation($event)">
						<label for="searchName">Search</label>
						<input id="searchName" matInput class="field field--alt padding-l-0" placeholder="...">
						<span class="field--prepend"><i class="fal fa-search"></i></span>
					</div>

					<!-- Buttons -->
					<div class="display-flex flex-flow-row">
						<button class="btn-primary--tertiary flex-fill-1-1">Clear</button>
            <div class="w-px-3"></div>
						<button class="btn-primary--secondary flex-fill-1-1">Search</button>
					</div>


				</mat-menu>
      </th>
			<td mat-cell *matCellDef="let element">{{element.name}}</td>
		</ng-container>
		<ng-container matColumnDef="revenue">
			<th mat-header-cell *matHeaderCellDef class="text-align-right">Revenue

        <!-- Column Header Filter -->
				<i [matMenuTriggerFor]="menu" class="fal fa-filter th-filter-icon"></i>

				<mat-menu #menu="matMenu" class="menu-dropdown box-xs">

					<!-- Selector -->
					<div class="form-field margin-b-3">
						<label for="operatorRevenue">Operator</label>
						<mat-select id="operatorRevenue" class="field field--alt" disableOptionCentering
							(click)="stopPropagation($event)">
							<mat-option value="0">Contains</mat-option>
							<mat-option value="1">Option 1</mat-option>
							<mat-option value="2">Option 2</mat-option>
							<mat-option value="3">Option 3</mat-option>
							<mat-option value="4">Option 4</mat-option>
						</mat-select>
					</div>

					<!-- Search bar -->
					<div class="form-field form-field--prepend margin-b-4" (click)="stopPropagation($event)">
						<label for="searchRevenue">Search</label>
						<input id="searchRevenue" matInput class="field field--alt padding-l-0" placeholder="...">
						<span class="field--prepend"><i class="fal fa-search"></i></span>
					</div>

					<!-- Buttons -->
					<div class="display-flex flex-flow-row">
						<button class="btn-primary--tertiary flex-fill-1-1">Clear</button>
            <div class="w-px-3"></div>
						<button class="btn-primary--secondary flex-fill-1-1">Search</button>
					</div>


				</mat-menu>
      </th>
			<td mat-cell *matCellDef="let element" class="text-align-right" [attr.data-coin-symbol]="element.coin"
				data-symbol-align="left">
				{{element.revenue}}
			</td>
		</ng-container>
		<ng-container matColumnDef="status">
			<th mat-header-cell *matHeaderCellDef>Status

        <!-- Column Header Filter -->
				<i [matMenuTriggerFor]="menu" class="fal fa-filter th-filter-icon"></i>

				<mat-menu #menu="matMenu" class="menu-dropdown box-xs">

					<!-- Selector -->
					<div class="form-field margin-b-3">
						<label for="operatorStatus">Operator</label>
						<mat-select id="operatorStatus" class="field field--alt" disableOptionCentering
							(click)="stopPropagation($event)">
							<mat-option value="0">Contains</mat-option>
							<mat-option value="1">Option 1</mat-option>
							<mat-option value="2">Option 2</mat-option>
							<mat-option value="3">Option 3</mat-option>
							<mat-option value="4">Option 4</mat-option>
						</mat-select>
					</div>

					<!-- Search bar -->
					<div class="form-field form-field--prepend margin-b-4" (click)="stopPropagation($event)">
						<label for="searchStatus">Search</label>
						<input id="searchStatus" matInput class="field field--alt padding-l-0" placeholder="...">
						<span class="field--prepend"><i class="fal fa-search"></i></span>
					</div>

					<!-- Buttons -->
					<div class="display-flex flex-flow-row">
						<button class="btn-primary--tertiary flex-fill-1-1">Clear</button>
            <div class="w-px-3"></div>
						<button class="btn-primary--secondary flex-fill-1-1">Search</button>
					</div>


				</mat-menu>
      </th>
			<td mat-cell *matCellDef="let element">
				<span class="badge--neutral" *ngIf="element.status == 0">Finished/Closed</span>
				<span class="badge--success" *ngIf="element.status == 1">In Process</span>
				<span class="badge--failure" *ngIf="element.status == 2">Needs Approval</span>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="columns"></tr>
		<tr mat-row *matRowDef="let row; columns: columns"></tr>
	</table>
	<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
